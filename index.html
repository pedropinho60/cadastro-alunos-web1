<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro de Alunos</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>

    <body class="bg-body-tertiary">
        <div class="p-3 mb-3 bg-dark">
            <h2 class="text-white text-center">Cadastro de Alunos</h2>
        </div>

        <h2>Alunos Cadastrados</h2>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Idade</th>
                    <th scope="col">Curso</th>
                </tr>
            </thead>
            <tr>
                <td>João Silva</td>
                <td>22</td>
                <td>Desenvolvimento Web</td>
            </tr>
            <tr>
                <td>Maria Oliveira</td>
                <td>24</td>
                <td>Design Gráfico</td>
            </tr>
        </table>

        <form onsubmit="adicionarAluno(event)">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" id="idade" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="curso" class="form-label">Curso</label>
                <input type="text" id="curso" class="form-control" />
            </div>
            <div class="mb-3">
                <input
                    type="submit"
                    class="btn btn-dark form-control"
                    value="Adicionar Aluno"
                />
            </div>
        </form>

        <script src="script.js"></script>
    </body>
</html>
